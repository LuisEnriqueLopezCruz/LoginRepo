<form [formGroup]="form" class="form-content" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Correo electrónico</mat-label>
      <input type="email" matInput formControlName="email" placeholder="Ex. usuario@correo.com">
      <mat-error *ngIf="form.get('email')?.hasError('required')">El correo electrónico es requerido</mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')">Correo electrónico inválido</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input type="password" matInput formControlName="password" placeholder="Contraseña">
      <mat-error *ngIf="form.get('password')?.hasError('required')">La contraseña es requerida</mat-error>
    </mat-form-field>
  
    <div class="button-container">
      <button mat-flat-button color="primary" [disabled]="form.invalid">Iniciar sesión</button>
    </div>
  </form>
